<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password">
            <input type="text" id="password" readonly />
            <button type="button" id="generate" class="buttons">Generate Password</button>
            <button type="button" id="copy" class="buttons">Copy Password</button>
        </div>
        <div class="pass-length">
            <label for="length">Password Length</label>
            <input type="number" id="length" value="8" min="8" max="64" />
            <div class="choices">
                <label><input type="checkbox" id="Lowercase" checked /> Include Lowercase</label>
                <label><input type="checkbox" id="Uppercase" checked /> Include Uppercase</label>
                <label><input type="checkbox" id="Numbers" checked /> Include Numbers</label>
                <label><input type="checkbox" id="Symbol" checked /> Include Symbols</label>
            </div>
            <div class="strength-meter">
                <span id="strength-label">Strength: Weak</span>
                <div id="strength-bar"></div>
            </div>
            <button id="reset" class="buttons">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
